<!-- Panel -->
<div class="card mt-1" *ngIf="visible">

  <!-- Header -->
  <div class="card-header">
    <span class="pan-title" (click)="collapsed = !collapsed">
     Unione Archi Stradali
    </span>

    <button class="close" type="button" (click)="close()">
      <span>&times;</span>
    </button>
  </div>

  <!-- Body -->
  <div [ngStyle]="bodyStyle" class="card-body" [ngbCollapse]="collapsed">
    
    <div *ngIf="action == 'merge'">
      <!-- merge message -->
      <div class="msg-header">{{mergeMsg}}</div>

      <!-- confirm message -->
      <div class="msg-header">{{confirmMsg}}</div>
    </div>

    <div *ngIf="action == 'result'">
      <!-- removed nodo message -->
      <div class="msg-header row no-gutters ">
        <div class="col-12">
          {{removedNodoMsg}}
        </div>
      </div>

      <!-- old arco 1 message -->
      <div class="msg-header row no-gutters ">
        <div class="col-12">
          {{oldArco1Msg}}
        </div>
      </div>

      <!-- old arco 2 message -->
      <div class="msg-header row no-gutters ">
        <div class="col-12">
          {{oldArco2Msg}}
        </div>
      </div>

      <!-- new arco message -->
      <div class="msg-header row no-gutters ">
        <div class="col-10">
          {{newArcoMsg}}
        </div>
        <div class="col-2">
          <button  title="Visualizza dettaglio"
                   class="btn btn-sm btn-secondary"
                   (click)="viewArcoDetail(newCodArco)">
            <span class="button-font-size">Dettaglio</span>
          </button>
        </div>
      </div>

    </div>

    <!-- Toolbar -->
    <div class="row no-gutters toolbar" *ngIf="action == 'merge'">
      <div class="col-6 toolbar-msg">
      </div>

      <div class="col-6 text-right">
        <button type="button" class="btn btn-sm btn-secondary ml-1" (click)="reset()">
          Annulla
        </button>
        <button type="button" class="btn btn-sm btn-primary ml-1" (click)="mergeArco()">
          Procedi
        </button>
      </div>
    </div>

    <!-- Error management -->
    <div *ngIf="(error | json) != '{}'">
      <div class="alert-content alert-danger">{{error.msg}}</div>

      <div class="text-right">
        <button  (click)="alertDone()"
          class="btn btn-sm btn-danger">
          {{error.btOk}}
        </button>
      </div>

    </div>

  </div>

</div>
